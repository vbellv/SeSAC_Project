<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>SeSAC Book</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" type="text/css"
	href="static/css/user/sign_up.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="static/js/user/sign_up.js"></script>
</head>

<body>
	<div class="container">
		<table class="sesac">
			<tbody class="check_sesac">
				<tr>
					<td>
						<h1 class="name">SeSAC Book</h1>
					</td>
					<td><img style="height: 40px; width: 40px;"
						src="static/images/user/sesac.png" alt="sesac"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css'
		rel='stylesheet'>

	<div class="login">
		<div class="login__content">

			<div class="login__forms">
				<form action="sendSignUpRequest" method="post"
					class="login__register" id="login-in">
					<h1 class="login__title">회원가입</h1>
					<div class="login__box">
						<i class='bx bx-user login__icon'></i> <input type="text"
							id="user_id" name="user_id" placeholder="아이디를 입력해주세요."
							class="login__input">
					</div>
					<!-- 수정한 부분입니당 -->
					<div id="id_warning" class="checking">
						<span class="text_name"><svg
								xmlns="http://www.w3.org/2000/svg" width="24" height="24"
								viewBox="-5 -5 27 27">
                                <path fill="none" stroke="currentColor"
									stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
									d="M3 12a9 9 0 1 0 18 0a9 9 0 1 0-18 0m9-3v4m0 3v.01" />
                            </svg> 아이디를 입력해주세요. </span>
					</div>
					<!-- 여기까지 -->
					<div class="login__box">
						<i class='bx bx-lock login__icon'></i> <input type="password"
							id="user_pw" name="user_pw" placeholder="비밀번호를 입력해주세요."
							class="login__input">
					</div>
					<!-- 수정한 부분입니당 -->
					<div id="pw_warning" class="checking">
						<span class="text_name"><svg
								xmlns="http://www.w3.org/2000/svg" width="24" height="24"
								viewBox="-5 -5 27 27">
                                <path fill="none" stroke="currentColor"
									stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
									d="M3 12a9 9 0 1 0 18 0a9 9 0 1 0-18 0m9-3v4m0 3v.01" />
                            </svg> 비밀번호를 입력해주세요.</span>
					</div>
					<!-- 여기까지 -->
					<br>
					<table>
						<tr class="name_gender_percent">
							<td class="name_percent">
								<div class="login__box_name">
									<i class='bx bx-user-circle login__icon'></i> <input
										type="text" id="user_nm" name="user_nm"
										placeholder=" 이름을 입력해주세요." class="login__input">
							</td>
							<td class="gender_percent">
								<div class="input-box">
									<input type="radio" id="b1" name="user_sex" value='0' checked
										class="radio"> <label for="b1">남</label> <input
										type="radio" id="b2" name="user_sex" value='1' class="radio">
									<label for="b2">여</label>

								</div>
							</td>
						</tr>
					</table>
					<!-- 수정한 부분입니당 -->
					<div id="nm_warning" class="checking">
						<span class="text_name"><svg
								xmlns="http://www.w3.org/2000/svg" width="24" height="24"
								viewBox="-5 -5 27 27">
                                <path fill="none" stroke="currentColor"
									stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
									d="M3 12a9 9 0 1 0 18 0a9 9 0 1 0-18 0m9-3v4m0 3v.01" />
                            </svg> 이름을 입력해주세요.</span>
					</div>
					<!-- 여기까지 -->
					<div class="login__box">
						<i class='bx bx-phone login__icon'></i> <input id="phone"
							name="phone" type="text" placeholder="휴대폰번호를 입력해주세요."
							class="login__input">
					</div>
					<!-- 수정한 부분입니당 -->
					<div id="phone_warning" class="checking">
						<span class="text_name"><svg
								xmlns="http://www.w3.org/2000/svg" width="24" height="24"
								viewBox="-5 -5 27 27">
                                <path fill="none" stroke="currentColor"
									stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
									d="M3 12a9 9 0 1 0 18 0a9 9 0 1 0-18 0m9-3v4m0 3v.01" />
                            </svg> 휴대폰번호를 입력해주세요.</span>
					</div>
					<!-- 여기까지 -->
					<div class="login__box">
						<i class='bx bx-calendar-minus login__icon'></i> <input
							type="text" id="user_birth" name="user_birth"
							placeholder="생년월일 8자리를 입력해주세요." class="login__input">
					</div>
					<!-- 수정한 부분입니당 -->
					<div id="birth_warning" class="checking">
						<span class="text_name"><svg
								xmlns="http://www.w3.org/2000/svg" width="24" height="24"
								viewBox="-5 -5 27 27">
                                <path fill="none" stroke="currentColor"
									stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
									d="M3 12a9 9 0 1 0 18 0a9 9 0 1 0-18 0m9-3v4m0 3v.01" />
                            </svg> 생년월일 8자리를 입력해주세요.</span>
					</div>
					<!-- 여기까지 -->
					<div class="login__box">
						<i class='bx bx-home login__icon'></i> <input type="text"
							id="user_addr" name="user_addr" placeholder="주소를 입력해주세요."
							class="login__input">
					</div>
					<!-- 수정한 부분입니당 -->
					<div id="addr_warning" class="checking">
						<span class="text_name"><svg
								xmlns="http://www.w3.org/2000/svg" width="24" height="24"
								viewBox="-5 -5 27 27">
                                <path fill="none" stroke="currentColor"
									stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
									d="M3 12a9 9 0 1 0 18 0a9 9 0 1 0-18 0m9-3v4m0 3v.01" />
                            </svg> 주소를 입력해주세요.</span>
					</div>

					<br>

					<table>
						<tr>
							<td class="email_percent">
								<div class="login__box">
									<i class='bx bx-envelope login__icon'></i> <input type="text"
										id="emailField" name="email" placeholder="이메일 주소를 입력해주세요."
										class="login__input">
								</div>
							</td>
							<td class="email_btn">
								<button type="button" id="btn_email" class="btn_email"
									onclick="sendVerificationEmail()" disabled>인증발송</button>
							</td>
						</tr>
					</table>
					<!-- 수정한 부분입니당 -->
					<div id="email_warning" class="checking">
						<span class="text_name"><svg
								xmlns="http://www.w3.org/2000/svg" width="24" height="24"
								viewBox="-5 -5 27 27">
                                <path fill="none" stroke="currentColor"
									stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
									d="M3 12a9 9 0 1 0 18 0a9 9 0 1 0-18 0m9-3v4m0 3v.01" />
                            </svg> 이메일 주소를 입력해주세요.</span>
					</div>
					<!-- 여기까지 -->
					<table class="email_percent__">
						<tr>
							<td class="email_percent_1">
								<div class="login__box">
									<i class='bx bx-key login__icon'></i> <input type="text"
										id="userVerificationCode" placeholder="인증번호를 입력해주세요."
										class="login__input">
								</div>
							</td>
							<td class="email_percent_2"><span id="timer">03:00</span></td>
							<td class="email_percent_3">
								<button type="button" class="btn_email1"
									onclick="checkVerificationCode();">
									<i class="fa fa-book"></i> 확인
								</button>
							</td>
						</tr>
					</table>
					<!-- 수정한 부분입니당 -->
					<div id="code_warning" class="checking">
						<span class="text_name"><svg
								xmlns="http://www.w3.org/2000/svg" width="24" height="24"
								viewBox="-5 -5 27 27">
                                <path fill="none" stroke="currentColor"
									stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
									d="M3 12a9 9 0 1 0 18 0a9 9 0 1 0-18 0m9-3v4m0 3v.01" />
                            </svg> 인증번호를 입력해주세요.</span>
					</div>
					
					<br>
					
					<table>
						<tr>
							<td>
								<h4>서비스 이용약관 동의</h4>
							</td>
						</tr>
					</table>
					
					<table class="check_agree">
						<tr>
							<td class="check_percent_1"><span class="check_agree_btn">
									<form action="#">
										<label for="chk"> <input type="checkbox" id="chk">
											<i class="circle"></i> <span class="text">개인정보 수집 및 이용
												동의(필수)</span>
										</label>
									</form>
							</td>
									
							<td class="check_percent_2">
								<div class="agree_content">
									<button type="button" class="btn_more_view"
										data-role="btn-dialog" data-target="#popTerm" data-code="005">
										<span class="text_content">보기</span> <span class="icon_agree"></span>
									</button>
								</div>
							</td>
						</tr>
					</table>
					
					<div id="check_warning" class="checking">
						<span class="text_name"><svg
								xmlns="http://www.w3.org/2000/svg" width="24" height="24"
								viewBox="-5 -5 27 27">
                                <path fill="none" stroke="currentColor"
									stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
									d="M3 12a9 9 0 1 0 18 0a9 9 0 1 0-18 0m9-3v4m0 3v.01" />
                            </svg> 개인정보 수집 및 이용 동의를 체크해주세요.</span>
					</div>
					
					<a onclick="sendSignUpRequest()" class="login__button"
						style="color: white;">회원가입</a>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
