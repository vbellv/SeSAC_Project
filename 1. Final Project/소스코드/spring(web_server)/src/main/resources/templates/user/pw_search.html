<!DOCTYPE html>
<html>

<head>
	<title>SeSAC Book</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/user/pw_search.css">
	<script src="static/js/user/pw_search.js"></script>
</head>

<body>
    <div class="container">
        <table class="sesac">
            <tr>
                <td>
                    <h1 class="name">SeSAC Book</h1>
                </td>
                <td>
                    <img style="height: 40px; width: 40px;"
                        src="static/images/user/sesac.png" alt="sesac">
                </td>
            </tr>
        </table>
    </div>
    
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <div class="search">
        <div class="search_content">
            <div class="search_forms">
                <form action="sendFindPwRequest" method="post" class="search_register" id="email-in">
                    <h1 class="search_id_title">비밀번호 찾기</h1>
                    <div class="login__box">
                    <table class="form_list">
                        <tr>
                            <td>
                                <div class="form_box">
                                    <div class="form_title">
                                        <label for="formFindId00" class="form_label">아이디</label>
                                    </div>
                                    <div class="form_cont">
                                        <div class="check_id">
                                            <i class='bx bx-user login__icon'></i>
                                            <input type="text" id="user_id" name="user_id" placeholder="아이디를 입력해주세요."
                                                class="search_input">
                                        </div>
                                        <span id="id_warning" class="text_name"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="-5 -5 27 27"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12a9 9 0 1 0 18 0a9 9 0 1 0-18 0m9-3v4m0 3v.01"/></svg>
                                            아이디를 입력해주세요.</span>
                                    </div>
                                </div>
                            </td>
                        <tr>
                        <tr>
                            <td class="search_box">
                                <div class="form_box">
                                    <div class="form_title">
                                        <label for="formFindId01" class="form_label">이름</label>
                                    </div>
                                    <div class="form_cont">
                                        <div class="check_id">
                                            <i class='bx bx-user-circle login__icon'></i>
                                            <input type="text" id="user_nm" name="user_nm" placeholder="이름을 입력해주세요."
                                                class="search_input">
                                        </div>
                                        <span id="nm_warning" class="text_name"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="-5 -5 27 27"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12a9 9 0 1 0 18 0a9 9 0 1 0-18 0m9-3v4m0 3v.01"/></svg>
                                            이름을 입력해주세요.</span>
                                    </div>
                                </div>
                            </td>
                        <tr>
                            <td class="search_box">
                                <div class="form_box">
                                    <div class="form_title">
                                        <label for="formFindId02" class="form_label">생년월일</label>
                                    </div>
                                    <div class="form_cont">
                                        <div class="check_id">
                                            <i class='bx bx-calendar-minus login__icon'></i>
                                            <input type="text" id="user_birth" name="user_birth" placeholder="생년월일 8자리를 입력해주세요."
                                                class="search_input">
                                        </div>
                                        <span id="birth_warning" class="text_name"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="-5 -5 27 27"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12a9 9 0 1 0 18 0a9 9 0 1 0-18 0m9-3v4m0 3v.01"/></svg>
                                            생년월일 8자리를 입력해주세요.</span>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="search_box">
                                <div class="form_box">
                                    <div class="form_title">
                                        <label for="formFindId03" class="form_label">이메일</label>
                                    </div>
                                    <div class="form_cont">
                                        <div class="check_id">
                                            <i class='bx bx-envelope login__icon'></i>
                                            <input type="text" id="email" name="email" placeholder="이메일을 입력해주세요."
                                                class="search_input">
                                        </div>
                                        <span id="email_warning" class="text_name"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="-5 -5 27 27"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12a9 9 0 1 0 18 0a9 9 0 1 0-18 0m9-3v4m0 3v.01"/></svg>
                                            이메일을 입력해주세요.</span>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <button class="search_button" data-text="확인"><span>확인</span></button>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
